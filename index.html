---
gameWidth : 800
gameHeight : 600
---

<html>
<head>
  <link rel="stylesheet" type="text/css" href="{{ site.base-url }}/style/site.css">
  <script src="{{ site.base-url }}/bower_components/lodash/dist/lodash.min.js" type="text/javascript"></script>
  <script src="{{ site.base-url }}/bower_components/socket.io-client/socket.io.js" type="text/javascript"></script>
  <script src="{{ site.base-url }}/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    var GAME_WIDTH  = {{ page.gameWidth }};
    var GAME_HEIGHT = {{ page.gameHeight }};
  </script>
  <script src="{{ site.base-url }}/scripts/game.js" type="text/javascript"></script>
</head>
<body>
  <table width="100%" height="100%"><tr><td align="center" valign="middle">
    <div class="player-controls"><span>S</span><span>A</span><span>W</span><span>D</span></div>
    <div class="player-controls"><span>&darr;</span><span>&larr;</span><span>&uarr;</span><span>&rarr;</span></div>
    <div id="game-container"><canvas id="game" width="{{ page.gameWidth }}" height="{{ page.gameHeight }}"></canvas></div>
  </td></tr></table>
</body>
